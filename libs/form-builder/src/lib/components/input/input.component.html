<div class="form-group needs-validation">
  <label [htmlFor]="key">{{ control.label || '' }}</label>
  <input
    [id]="key"
    type="text"
    class="form-control"
    [placeholder]="control.placeholder || ''"
    [formControl]="formControl"
    [class.is-invalid]="formControl.invalid && formControl.touched"
  />
  <cs-ng-message
    [key]="key"
    [formControl]="formControl"
    [controls]="controls"
  ></cs-ng-message>
</div>
