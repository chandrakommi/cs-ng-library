<ng-container *ngIf="formConfig && formConfig.controls as controls">
  <form [formGroup]="formGroup">
    <ng-container *ngFor="let key of controls | keysIn">
      <cs-ng-template
        [formGroup]="formGroup"
        [key]="key"
        [control]="controls[key]"
        [validationMessages]="controls[key].validationMessages || {}"
      ></cs-ng-template>
    </ng-container>
  </form>
</ng-container>

<pre>{{ formGroup.value | json }}</pre>
